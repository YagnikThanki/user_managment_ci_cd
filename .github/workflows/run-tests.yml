      # - name: Install dependencies
      #   run: |
      #     python -m pip install --upgrade pip
      #     pwd
      #     ls
      #     pip install -r requirements.txt
      - name: Generate ENV
        run: |
          chmod +x ./setup_env.sh
          bash ./setup_env.sh

      - name: before Script installation
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN_GITHUB }}

        # run: |
        #   export

      - name: Docker Build & Image Push
        run: |
          export BACKEND_IMAGE='ghcr.io/virajamenity/backend_api:latest'
          export NGINX_IMAGE='ngnix'
          export IMAGE='test'

          docker images ls
          docker-compose -f docker-compose.yml build
          docker login ghcr.io -u virajamenity -p ${{ secrets.TOKEN_GITHUB }}
          docker push ghcr.io/virajamenity/backend_api:latest
