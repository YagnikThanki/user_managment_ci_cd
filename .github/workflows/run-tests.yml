name: Run tests
on: push
jobs:
  build:
    name: Install requirements and execute tests
    runs-on: ubuntu-latest
    steps:
      - name: Update
        run: sudo apt update

      - name: Check out repository code
        uses: actions/checkout@v3

      # - name: Set up Python
      #   uses: actions/setup-python@v2
